<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .map-container {
        height: 300px;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>Venue</h1>
      <p>Hotel OSSA **** Congress & SPA</p>
      <p>Ossa 1, 96-200 Rawa Mazowiecka</p>
      <div class="map-container">
        <google-map fit-to-marker latitude="51.804024" longitude="20.382302" disableDefaultUi api-key="AIzaSyB2CFEqB2CleQ-c1fClpR6O5LeFXkQquKQ">
          <google-map-marker latitude="51.804024" longitude="20.382302" draggable="false"></google-map-marker>
        </google-map>
      </div>
      <paper-button raised on-tap="_navigate">Go to agenda</paper-button>
    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
      static get properties(){
        return {
          route: {
            type: Object,
            notify: true
          }
        }
      }

      _navigate(){
        this.set('route.path', '/view1');
      }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
