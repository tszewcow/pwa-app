<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Agenda</h1>
      <div role="listbox">
        <paper-icon-item>
          <iron-icon icon="my-icons:polymer" slot="item-icon">
          </iron-icon>
          <paper-item-body two-line>
            <div>10:30-12:00</div>
            <div secondary>Web Components with Polymer</div>
          </paper-item-body>
        </paper-icon-item>
        <paper-icon-item>
          <iron-icon icon="my-icons:coffee" slot="item-icon">
          </iron-icon>
          <paper-item-body two-line>
            <div>12:00-12:15</div>
            <div secondary>Coffee break</div>
          </paper-item-body>
        </paper-icon-item>
        <paper-icon-item>
          <iron-icon icon="my-icons:computer" slot="item-icon">
          </iron-icon>
          <paper-item-body two-line>
            <div>12:15-13:15</div>
            <div secondary>Write your first Web Component</div>
          </paper-item-body>
        </paper-icon-item>
      </div>
      <paper-button raised on-tap="_navigate">Go to map</paper-button>
    </div>

  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      _navigate(){
        this.dispatchEvent(new CustomEvent('page-change-requested', {
          detail: 'view2',
          bubbles: true,
          composed: true
        }));
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
