<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="my-card">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    <paper-card>
      <div class="card-content">
        <p>content</p>
      </div>
      <div class="card-actions">
        <div class="horizontal justified">
          <paper-checkbox checked="[[selected]]"></paper-checkbox>
        </div>
      </div>
    </paper-card>
  </template>

  <script>
    /**
     * `my-card`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MyCard extends Polymer.Element {
      static get is() { return 'my-card'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'my-card'
          },
          propObj: {
            type: Object,
            value: {
              counter: 0
            }
          },
          propObjIsolated: {
            type: Object,
            value: () => {
              return {
                counter: 0
              }
            }
          },
          selected: {
            type: Boolean,
            value: false
          }
        };
      }
      constructor(){
        super();
        console.log('my-card constructor called');
      }

      ready(){
        super.ready();
        console.log('my card ready called');
        this.propObj.counter ++;
        this.propObjIsolated.counter ++;
      }

      connectedCallback(){
        super.connectedCallback();

        console.log('my card attached to dom');
      }

      disconnectedCallback(){
        super.disconnectedCallback();

        console.log('my card detached from dom');
      }

      attributeChangedCallback(){
        super.attributeChangedCallback();

        console.log('my card property changed');
      }
    }

    window.customElements.define(MyCard.is, MyCard);
  </script>
</dom-module>
