<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="components/my-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">3</div>
      <h1>Playground</h1>

      <div id="container"></div>
      {{person.name}}

      <template is="dom-repeat" items="[[cards]]">
        <my-card></my-card>
      </template>
      <paper-button on-tap="_addCard">add card</paper-button>
      <paper-button on-tap="_updatePerson">update person</paper-button>
    </div>
  </template>

  <script>
    class MyView3 extends Polymer.Element {
      static get is() {
        return 'my-view3';
      }

      static get observers(){
        return [
          '_handlePersonUpdate(person.*)',
          '_handleCardsUpdate(cards.*)'
        ]
      }

      static get properties(){
        return {
          cards: {
            type: Array,
            value: []
          },
          person: {
            type: Object,
            value: {
              name: 'tomasz'
            }
          }
        }
      }

      ready() {
        super.ready();

//        setTimeout(() => {
//          this.$.container.appendChild(document.createElement('my-card'));
//        }, 1500);
//
//        setTimeout(() => {
//          this.shadowRoot.querySelectorAll('my-card').forEach(card => card.remove());
//        }, 3000);

      }

      _addCard(){
//        this.cards.push({});
        this.push('cards', {});
      }

      _updatePerson(){
//        this.person.name = this.person.name + ' updated';
        this.set('person.name', this.person.name + ' updated');
      }

      _handlePersonUpdate(e){
        console.log(e);
      }

      _handleCardsUpdate(e){
        console.log(e);
      }
    }

    window.customElements.define(MyView3.is, MyView3);
  </script>
</dom-module>
